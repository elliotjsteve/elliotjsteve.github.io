---
layout: default
---

<div class="posts">
<div class="card-columns">
  {% for post in site.posts %}
<div class="card">
  <img src="https://i.ytimg.com/vi/FPw_Pgeixf4/maxresdefault.jpg" class="card-img-top" alt="Crazy-hot-Kajal">
  <div class="card-body">
    <h5 class="card-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>
    <p class="card-text">
		<div class="entry">
         {{ post.excerpt }}
        </div>
	</p>
  </div>
</div>
  {% endfor %}
</div>
  </div>
